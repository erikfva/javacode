<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserlevelsViewDlg" widgetVar="UserlevelsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserlevelsTitle}">
            <h:form id="UserlevelsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userlevelsController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserlevelsLabel_userlevelid}"/>
                        <h:outputText value="#{userlevelsController.selected.userlevelid}" title="#{bundle.ViewUserlevelsTitle_userlevelid}"/>
                        <h:outputText value="#{bundle.ViewUserlevelsLabel_userlevelname}"/>
                        <h:outputText value="#{userlevelsController.selected.userlevelname}" title="#{bundle.ViewUserlevelsTitle_userlevelname}"/>
                        <h:outputText value="#{bundle.ViewUserlevelsLabel_perfil}"/>
                        <h:outputText value="#{userlevelsController.selected.perfil}" title="#{bundle.ViewUserlevelsTitle_perfil}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserlevelsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
