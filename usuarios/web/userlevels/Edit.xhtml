<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserlevelsEditDlg" widgetVar="UserlevelsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserlevelsTitle}">
            <h:form id="UserlevelsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userlevelsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserlevelsLabel_userlevelid}" for="userlevelid" />
                        <p:inputText id="userlevelid" value="#{userlevelsController.selected.userlevelid}" title="#{bundle.EditUserlevelsTitle_userlevelid}" required="true" requiredMessage="#{bundle.EditUserlevelsRequiredMessage_userlevelid}"/>
                        <p:outputLabel value="#{bundle.EditUserlevelsLabel_userlevelname}" for="userlevelname" />
                        <p:inputText id="userlevelname" value="#{userlevelsController.selected.userlevelname}" title="#{bundle.EditUserlevelsTitle_userlevelname}" required="true" requiredMessage="#{bundle.EditUserlevelsRequiredMessage_userlevelname}"/>
                        <p:outputLabel value="#{bundle.EditUserlevelsLabel_perfil}" for="perfil" />
                        <p:inputText id="perfil" value="#{userlevelsController.selected.perfil}" title="#{bundle.EditUserlevelsTitle_perfil}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userlevelsController.update}" value="#{bundle.Save}" update="display,:UserlevelsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserlevelsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserlevelsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
