<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ShapefilesViewDlg" widgetVar="ShapefilesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewShapefilesTitle}">
            <h:form id="ShapefilesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{shapefilesController.selected != null}">
                        <h:outputText value="#{bundle.ViewShapefilesLabel_idshapefile}"/>
                        <h:outputText value="#{shapefilesController.selected.idshapefile}" title="#{bundle.ViewShapefilesTitle_idshapefile}"/>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_idaplicacion}"/>
                        <h:outputText value="#{shapefilesController.selected.idaplicacion}" title="#{bundle.ViewShapefilesTitle_idaplicacion}"/>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_token}"/>
                        <h:outputText value="#{shapefilesController.selected.token}" title="#{bundle.ViewShapefilesTitle_token}"/>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_idusuario}"/>
                        <h:outputText value="#{shapefilesController.selected.idusuario}" title="#{bundle.ViewShapefilesTitle_idusuario}"/>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_tipo}"/>
                        <h:outputText value="#{shapefilesController.selected.tipo}" title="#{bundle.ViewShapefilesTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_folder}"/>
                        <h:outputText value="#{shapefilesController.selected.folder}" title="#{bundle.ViewShapefilesTitle_folder}"/>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_narchivo}"/>
                        <h:outputText value="#{shapefilesController.selected.narchivo}" title="#{bundle.ViewShapefilesTitle_narchivo}"/>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_narchivoorigen}"/>
                        <h:outputText value="#{shapefilesController.selected.narchivoorigen}" title="#{bundle.ViewShapefilesTitle_narchivoorigen}"/>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_fechacreacion}"/>
                        <h:outputText value="#{shapefilesController.selected.fechacreacion}" title="#{bundle.ViewShapefilesTitle_fechacreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_tamano}"/>
                        <h:outputText value="#{shapefilesController.selected.tamano}" title="#{bundle.ViewShapefilesTitle_tamano}"/>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_srid}"/>
                        <h:outputText value="#{shapefilesController.selected.srid}" title="#{bundle.ViewShapefilesTitle_srid}"/>
                        <h:outputText value="#{bundle.ViewShapefilesLabel_tipogeom}"/>
                        <h:outputText value="#{shapefilesController.selected.tipogeom}" title="#{bundle.ViewShapefilesTitle_tipogeom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ShapefilesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
