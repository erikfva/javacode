<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListShapefilesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ShapefilesListForm">
                <p:panel header="#{bundle.ListShapefilesTitle}">
                    <p:dataTable id="datalist" value="#{shapefilesController.items}" var="item"
                                 selectionMode="single" selection="#{shapefilesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idshapefile}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_idshapefile}"/>
                            </f:facet>
                            <h:outputText value="#{item.idshapefile}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_idaplicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idaplicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_token}"/>
                            </f:facet>
                            <h:outputText value="#{item.token}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_idusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_folder}"/>
                            </f:facet>
                            <h:outputText value="#{item.folder}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_narchivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.narchivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_narchivoorigen}"/>
                            </f:facet>
                            <h:outputText value="#{item.narchivoorigen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_fechacreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechacreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_tamano}"/>
                            </f:facet>
                            <h:outputText value="#{item.tamano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_srid}"/>
                            </f:facet>
                            <h:outputText value="#{item.srid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShapefilesTitle_tipogeom}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipogeom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{shapefilesController.prepareCreate}" update=":ShapefilesCreateForm" oncomplete="PF('ShapefilesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ShapefilesViewForm" oncomplete="PF('ShapefilesViewDialog').show()" disabled="#{empty shapefilesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ShapefilesEditForm" oncomplete="PF('ShapefilesEditDialog').show()" disabled="#{empty shapefilesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{shapefilesController.destroy}" update=":growl,datalist" disabled="#{empty shapefilesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
