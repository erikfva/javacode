<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilCreateDlg" widgetVar="PerfilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePerfilTitle}">
            <h:form id="PerfilCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePerfilLabel_idperfil}" for="idperfil" />
                        <p:inputText id="idperfil" value="#{perfilController.selected.idperfil}" title="#{bundle.CreatePerfilTitle_idperfil}" required="true" requiredMessage="#{bundle.CreatePerfilRequiredMessage_idperfil}"/>
                        <p:outputLabel value="#{bundle.CreatePerfilLabel_interfaz}" for="interfaz" />
                        <p:inputText id="interfaz" value="#{perfilController.selected.interfaz}" title="#{bundle.CreatePerfilTitle_interfaz}" />
                        <p:outputLabel value="#{bundle.CreatePerfilLabel_comportamiento}" for="comportamiento" />
                        <p:inputText id="comportamiento" value="#{perfilController.selected.comportamiento}" title="#{bundle.CreatePerfilTitle_comportamiento}" />
                        <p:outputLabel value="#{bundle.CreatePerfilLabel_opciones}" for="opciones" />
                        <p:inputText id="opciones" value="#{perfilController.selected.opciones}" title="#{bundle.CreatePerfilTitle_opciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilController.create}" value="#{bundle.Save}" update="display,:PerfilListForm:datalist,:growl" oncomplete="handleSubmit(args,'PerfilCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerfilCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
