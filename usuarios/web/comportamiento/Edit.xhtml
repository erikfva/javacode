<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComportamientoEditDlg" widgetVar="ComportamientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComportamientoTitle}">
            <h:form id="ComportamientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comportamientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComportamientoLabel_idcomportamiento}" for="idcomportamiento" />
                        <p:inputText id="idcomportamiento" value="#{comportamientoController.selected.idcomportamiento}" title="#{bundle.EditComportamientoTitle_idcomportamiento}" required="true" requiredMessage="#{bundle.EditComportamientoRequiredMessage_idcomportamiento}"/>
                        <p:outputLabel value="#{bundle.EditComportamientoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{comportamientoController.selected.descripcion}" title="#{bundle.EditComportamientoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditComportamientoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditComportamientoLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{comportamientoController.selected.categoria}" title="#{bundle.EditComportamientoTitle_categoria}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comportamientoController.update}" value="#{bundle.Save}" update="display,:ComportamientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComportamientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComportamientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
