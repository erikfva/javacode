<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComportamientoViewDlg" widgetVar="ComportamientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComportamientoTitle}">
            <h:form id="ComportamientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comportamientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewComportamientoLabel_idcomportamiento}"/>
                        <h:outputText value="#{comportamientoController.selected.idcomportamiento}" title="#{bundle.ViewComportamientoTitle_idcomportamiento}"/>
                        <h:outputText value="#{bundle.ViewComportamientoLabel_descripcion}"/>
                        <h:outputText value="#{comportamientoController.selected.descripcion}" title="#{bundle.ViewComportamientoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewComportamientoLabel_categoria}"/>
                        <h:outputText value="#{comportamientoController.selected.categoria}" title="#{bundle.ViewComportamientoTitle_categoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComportamientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
