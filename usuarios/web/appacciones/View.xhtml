<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AppaccionesViewDlg" widgetVar="AppaccionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAppaccionesTitle}">
            <h:form id="AppaccionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{appaccionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewAppaccionesLabel_idaccion}"/>
                        <h:outputText value="#{appaccionesController.selected.idaccion}" title="#{bundle.ViewAppaccionesTitle_idaccion}"/>
                        <h:outputText value="#{bundle.ViewAppaccionesLabel_accion}"/>
                        <h:outputText value="#{appaccionesController.selected.accion}" title="#{bundle.ViewAppaccionesTitle_accion}"/>
                        <h:outputText value="#{bundle.ViewAppaccionesLabel_contexto}"/>
                        <h:outputText value="#{appaccionesController.selected.contexto}" title="#{bundle.ViewAppaccionesTitle_contexto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AppaccionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
